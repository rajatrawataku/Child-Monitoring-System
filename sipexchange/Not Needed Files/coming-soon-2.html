<!doctype html>
<html lang="en">

<head>
    <title>COINEX - Crypto Currency HTML Template </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&amp;Ubuntu:400,500,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" type="text/css" href="css/magnific-popup/magnific-popup.css" />
    <!-- owl-carousel CSS -->
    <link rel="stylesheet" type="text/css" href="css/owl-carousel/owl.carousel.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <!-- Ionicons CSS -->
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">
    <!-- REVOLUTION STYLE SHEETS -->
    <link rel="stylesheet" type="text/css" href="revslider/css/settings.css">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
    <!-- loading -->
    <div id="loading">
        <div id="loading-center">
            <img src="images/loader.gif" alt="loder">
        </div>
    </div>
    <!-- loading End -->
    <!-- Main Content -->
    <div class="main-content iq-ptb-50 iq-bg iq-over-black-60 row-eq-height h-100" style="background-image:url(http://via.placeholder.com/2000x1080);">
        <!--======= Coming Soon =======-->
        <section class="iq-coming-2 overview-block-ptb text-center">
            <div class="container">
                <div class="row h-100">
                    <div class="col-sm-12 align-self-center">
                        <div class="iq-coming-2 iq-font-white">
                            <img class="img-responsive center-block iq-mb-10 wow zoomIn" id="logo_img" data-wow-duration="1s" src="images/device/coin.png" alt="" style="visibility: visible; animation-duration: 1s; animation-name: zoomIn;">
                            <h2 class="iq-font-yellow">Coming Soon</h2>
                            <h5 class="iq-font-white iq-mt-30">We are working very hard to give you the best experience possible!</h5>
                            <ul id="countdown">
                                <li class="iq-mlr-20 border border-white iq-plr-30 iq-ptb-10"><span class="days">00</span>
                                    <p class="days_text">Days</p>
                                </li>
                                <li class="seperator iq-mt-30">:</li>
                                <li class="iq-mlr-20 border border-white iq-plr-30 iq-ptb-10"><span class="hours">00</span>
                                    <p class="hours_text">Hours</p>
                                </li>
                                <li class="seperator iq-mt-30">:</li>
                                <li class="iq-mlr-20 border border-white iq-plr-30 iq-ptb-10"><span class="minutes">00</span>
                                    <p class="minutes_text">Minutes</p>
                                </li>
                                <li class="seperator iq-mt-30">:</li>
                                <li class="iq-mlr-20 border border-white iq-plr-30 iq-ptb-10"><span class="seconds">00</span>
                                    <p class="seconds_text">Seconds</p>
                                </li>
                            </ul>
                            <form class="form-inline iq-subscribe">
                                <div class="form-group">
                                    <div class="white-bg">
                                        <input type="text" class="form-control" placeholder="Enter Your Email Here" aria-label="Username">
                                    </div>
                                    <a class="button" href="#">subscribe</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--======= Coming Soon End =======-->
    </div>
    <!-- Main Content End -->
    <!-- jquery-min JavaScript -->
    <script src="js/jquery-min.js "></script>
    <!-- popper JavaScript -->
    <script src="js/popper.min.js "></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js "></script>
    <!-- Bitcoin widget JavaScript -->
    <script src="js/widget.js "></script>
    <!-- All-plugins JavaScript -->
    <script src="js/all-plugins.js "></script>
    <!-- particles JavaScript -->
    <script src="js/particles.js "></script>
    <!-- Custom JavaScript -->
    <script src="js/custom.js "></script>
</body>

</html>
